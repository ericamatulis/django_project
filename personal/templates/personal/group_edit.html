{% extends "personal/header.html" %}

{% block content %}
    

                    

        <div  name="category_creation_div" id="category_creation_div" style="border: solid 1px #FFF;">

            <br>
           Select category to edit: <select style="width:100%; height:40px; font-weight:bold; color:gray" id = "edit-list-of-categories"> 
    {% for category in category_list %}
<br>
<option value = '{{category}}' >{{category}}</option>


<br>
{% endfor %}

    </select>  
</div>
            

    


   
<div id="category_updates" class="center" style="width:90%; margin-top:20px">




<div hidden class="hidden">
    <textarea hidden id="alloptions">{% for item in category_list2 %}{% if item.0 == "all" %}{% for matrix in item.1 %}{{matrix}}---end---{% endfor %}{% endif %}{% endfor %}</textarea> 

</div>
    
<div class="AvailableOptions">

    <b>Available Images:</b><br/>
<select class = 'list-group' style="border: 1px solid #999; color:gray"  multiple="multiple" id='available-options'>
        </select>
</div>
<div class="transferButtons">
  <div>
      
      <input type='button' onclick="rightToLeft()" id='btnLeft' value ='←' style='  float:left;'>
  <input type='button' onclick="leftToRight()" id='btnRight' value ='→'>
    </div>
<br>
  <button onclick="updateOptions()" style="width:100%" >Update Category</button>
  <button onclick="delete_category()" style="width:100%" >Delete Category</button>
    
    <form  hidden action="" method="post" name="load_drawing_form" style="height:10px" >
        {% csrf_token %}
  <br/><button type="submit" name="Update Category" value="Update Category" id="update_category" style="width:150px;" class="dropbtn">Update Category</button>
  <textarea name='selected_options' id="selected_options"></textarea>
            <input name="selected_category_name2" id="selected_category_name2">
        
        
        <button type="submit" name="Delete Category" value="Delete Category" id="delete_category" style="width:150px;" class="dropbtn">Delete Category</button>
    </form> 
  
  
  
  
  
</div>

<div class = "CurrentOptions">

<b>Images in category:</b><br/>
<select style="border: 1px solid #999; color:black" id = "edit-list-of-images" size="5" class="list-group" multiple="multiple" > 
    {% for item in category_list2 %}
<br>
{% for matrix in item.1 %}
<option class = '{{item.0}}' value = '{{matrix}}'>{{matrix}}</option>


<br>
{% endfor %}
<br><br>
{% endfor %}
    
        </select>



</div>
</div>


        <div  name="category_creation_div" id="category_creation_div2" style="border: solid 1px #FFF;">

            <br>
                        <form action="" method="post">
        {% csrf_token %}
                            Create new category:
                            <br>
            <input type="text" name="categoryfield" id="categoryfield" placeholder="New category name" style="width: 60%;">
            <button type="submit" name="CreateCategory" value="Create Category" style="width:35%;">Submit</button>
        </form>


</div>

{% endblock %}
